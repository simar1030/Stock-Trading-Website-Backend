{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex justify-content-center m-40">
  <div class="card w-50 p-3 mt-20 mx-auto">
  <h2>Sign Up</h2>
    <form method="post" action="postsignup">
      {% csrf_token %}
      <!-- {{ form.as_p }} -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="fullname">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="fullname">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
{% endblock %}
