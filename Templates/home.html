{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="card m-auto" style="width: 40rem;">
    <div class="card-header h-1/5">
        User Profile
    </div>
    <div class="col-12 bg-white px-3 mb-3 pb-3 h-4/5">
        <div class="d-flex align-items-center justify-content-between border-bottom">
            <p class="py-2">Username</p>
            <p class="py-2 text-muted">{{user.username}}</p>
        </div>
        <div class="d-flex align-items-center justify-content-between border-bottom">
            <p class="py-2">First Name</p>
            <p class="py-2 text-muted">{{user.fname}}</p>
        </div>
        <div class="d-flex align-items-center justify-content-between border-bottom">
            <p class="py-2">Last Name</p>
            <p class="py-2 text-muted">{{user.lname}}</p>
        </div>
        <div class="d-flex align-items-center justify-content-between border-bottom">
            <p class="py-2">Email</p>
            <p class="py-2 text-muted">{{user.email}}</p>
        </div>
    </div>
</div>
{% else %}
{% endif %}
{% endblock %}
