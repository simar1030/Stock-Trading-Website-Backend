{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% load socialaccount %}
{% comment %} messages.success(request, "Successfully Logged In") {% endcomment %}
<div class="d-flex justify-content-center m-40">
  <div class="card w-50 p-3 mt-20 mx-auto">
  <h2>Log In</h2>
    <form method="post" action="postlogin">
      {% csrf_token %}
      <!-- {{ form.as_p }} -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="loginusername" name="loginusername" aria-describedby="emailHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="Password">
        </div>
        or
        <div class="social">
          <div class="row justify-center mb-10">
            <div class="col-md-3 pl-2.5 mb-20">
              <a class="btn btn-outline-dark" href="{% url "social:begin" "google-oauth2" %}" role="button" style="text-transform:none">
                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Login with Google
              </a>
            </div>
          </div>
        </div>
        <!-- <button><a href="{% provider_login_url 'google' %}">Login With Google</a></button> -->
        <button type="submit" class="btn btn-primary mt-20">Submit</button>
    </form>
  </div>

</div>
{% endblock %}
